buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        // Use a well-supported Kotlin plugin version
        kotlinVersion = "1.8.22"
        // Explicit Android Gradle Plugin version â€” change if you intentionally use a different Gradle wrapper
        gradlePluginVersion = "8.5.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle plugin (explicit version)
        classpath("com.android.tools.build:gradle:${gradlePluginVersion}")

        // React Native Gradle plugin (keeps it unversioned so the plugin can resolve from node_modules)
        classpath("com.facebook.react:react-native-gradle-plugin")

        // Kotlin Gradle plugin (use the kotlinVersion from ext)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")

        // Firebase Gradle plugin (keep as-is)
        classpath("com.google.gms:google-services:4.4.4")
    }
}

apply plugin: "com.facebook.react.rootproject"
